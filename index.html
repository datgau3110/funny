<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Hiển thị tuổi</title>
    <script>
        function hienThiTuoi() {
            var tuoi = document.getElementById("tuoi").value;
            var ketQua = "Tuổi của bạn là: " + tuoi;
            document.getElementById("ket-qua").innerHTML = ketQua;
        }
    </script>
</head>

<body>
    <p>Nhập tuổi của bạn vào </p>
    <input type="number" id="tuoi">
    <button onclick="hienThiTuoi()">Đọc</button>
    <p id="ket-qua"></p>
</body>

</html>
